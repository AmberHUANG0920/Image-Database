<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;

    header {

    .search-container {

    .search-input {

    .search-btn {

    .search-btn:hover {

    .image-gallery {

    .image-item {

      overflow: hidden;
      transition: transform 0.3s;

    .image-item img {
      width: 100%; /* å¯¬åº¦å……æ»¿å®¹å™¨ */
      height: 100%; /* é«˜åº¦èˆ‡å¯¬åº¦ä¿æŒä¸€è‡´ï¼Œå‘ˆæ­£æ–¹å½¢ */
      aspect-ratio: 1 / 1; /* å¼·åˆ¶æ­£æ–¹å½¢æ¯”ä¾‹ */
      object-fit: cover; /* ä¿æŒåœ–ç‰‡æ¯”ä¾‹ä¸¦å¡«æ»¿æ­£æ–¹å½¢ */
    }

    .image-item:hover {
      transform: scale(1.05);
    }

    .image-item:hover .tags {
      opacity: 1;
    }

    .tags {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* æ”¹é€²åŠ è™ŸæŒ‰éˆ•æ¨£å¼ */
    .add-icon {
      position: fixed;
      bottom: 20px;
      right: 20px; /* é å³ä¸‹è§’å›ºå®š */
      background-color: #d1a85c; /* å¥¶èŒ¶è‰² */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-icon span {
      font-size: 28px;
      color: white;
      font-weight: bold;
    }

    .add-icon:hover {
      background-color: #a88c4b;
      transform: scale(1.1);
    }

    .add-icon:active {
      transform: scale(0.95);
    }

    .action-buttons {
      position: fixed;
      top: 50%;
      right: 50px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000; /* ç¢ºä¿æŒ‰éˆ•é¡¯ç¤ºåœ¨æœ€ä¸Šå±¤ */
      visibility: hidden; /* é è¨­éš±è— */
    }

    .action-btn {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1a85c;
      color: #d1a85c;
      cursor: pointer;
      width: 50px;
      text-align: center;
    }

    .action-btn:hover {
      background-color: #d1a85c;
      color: white;
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000; /* æ¯” action-buttons ä½ */
    }

    .overlay img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }

    .overlay .tags {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <h1>åœ–ç‰‡ç€è¦½</h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-input" id="search-bar" placeholder="æœå°‹æ¨™ç±¤...">
    <button class="search-btn" onclick="searchImages()">æœå°‹</button>
  </div>

  <div class="image-gallery" id="image-gallery">
    <!-- åœ–ç‰‡å°‡é¡¯ç¤ºåœ¨é€™è£¡ -->
  </div>

  <!-- æ”¹é€²çš„ + åœ–ç¤º -->
  <div class="add-icon" onclick="window.location.href='add.html'" aria-label="æ–°å¢åœ–ç‰‡" title="æ–°å¢åœ–ç‰‡">
    <span>+</span>
  </div>

  <!-- å½ˆå‡ºå±¤æŒ‰éˆ• -->
  <div class="action-buttons" id="action-buttons">
    <button class="action-btn" onclick="editImage()">âœï¸</button>
    <button class="action-btn" onclick="deleteImage()">ğŸ—‘ï¸</button>
    <button class="action-btn" onclick="closeActions()">âŒ</button>
  </div>

  <script>
    // ç¾æœ‰çš„ JavaScript ä¸è®Š
    let currentImageIndex = null;

    function loadImages(filter = "") {
      const images = JSON.parse(localStorage.getItem("images")) || [];
      const gallery = document.getElementById("image-gallery");
      gallery.innerHTML = "";

      images
        .filter(image =>
          !filter || image.tags.some(tag => tag.includes(filter))
        )
        .forEach((image, index) => {
          const imageElement = document.createElement("div");
          imageElement.classList.add("image-item");
          imageElement.onclick = () => showImage(image, index);
          imageElement.innerHTML = `
            <img src="${image.url}" alt="Image">
            <div class="tags">${image.tags.join(", ")}</div>
          `;
          gallery.appendChild(imageElement);
        });
    }

    function searchImages() {
      const searchBar = document.getElementById("search-bar");
      const filter = searchBar.value.trim();
      loadImages(filter);
    }

    function showImage(image, index) {
      currentImageIndex = index;

      const overlay = document.createElement("div");
      overlay.classList.add("overlay");

      const imgElement = document.createElement("img");
      imgElement.src = image.url;

      const tagsElement = document.createElement("div");
      tagsElement.classList.add("tags");
      tagsElement.textContent = image.tags.join(", ");

      overlay.appendChild(imgElement);
      overlay.appendChild(tagsElement);
      document.body.appendChild(overlay);

      const actionButtons = document.getElementById("action-buttons");
      actionButtons.style.visibility = "visible";
    }

    function closeActions() {
      const actionButtons = document.getElementById("action-buttons");
      actionButtons.style.visibility = "hidden";

      const overlay = document.querySelector(".overlay");
      if (overlay) {
        document.body.removeChild(overlay);
      }
    }

    function editImage() {
      if (currentImageIndex !== null) {
        window.location.href = `edit.html?index=${currentImageIndex}`;
      }
    }

    function deleteImage() {
      if (currentImageIndex !== null) {
        if (confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µåœ–ç‰‡å—ï¼Ÿ")) {
          const images = JSON.parse(localStorage.getItem("images")) || [];
          images.splice(currentImageIndex, 1);
          localStorage.setItem("images", JSON.stringify(images));
          loadImages();
          closeActions();
        }
      }
    }

    loadImages();
  </script>
</body>
</html>
